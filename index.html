<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div id="root">
        <div class="container">
          <div id="card-profile">
            <div id="left-card" class="card left">
              <h3>Your Result</h3>
              <div>
                <p>76 <span>of 100</span></p>
              </div>
              <p>
                Great
                <span
                  >You scored higher than 65% of the people who have taken these
                  tests.</span
                >
              </p>
            </div>
            <div id="right-card" class="card right">
              <h3>Summary</h3>
              <div class="data">
                <div class="info reaction">
                  <p><img src="assets\images\icon-reaction.svg" alt="">Reaction</p>
                    <p><span class="grey"><span class="bold">80</span> / 100</span></p>
                </div>
                <div class="info memory">
                  <p><img src="assets\images\icon-memory.svg" alt=""></i>Memory</p>
                  <p><span class="grey"><span class="bold">92</span> / 100</span></p>
                </div>
                <div class="info verbal">
                  <p><img src="assets\images\icon-verbal.svg" alt="">Verbal</p>
                  <p><span class="grey"><span class="bold">61</span> / 100</span></p>
                </div>
                <div class="info visual">
                  <p><img src="assets\images\icon-visual.svg" alt="">Visual</p>
                  <p><span class="grey"><span class="bold">72</span> / 100</span></p>
                </div>
              </div>
              <button>Continue</button>
            </div>
          </div>
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://www.frontendmentor.io/profile/eyeswideoff">jamie chavis</a>.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
